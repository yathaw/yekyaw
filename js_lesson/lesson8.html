<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Lesson 6</title>

	</head>
	<body>
		<h1> Condition </h1>

		<ul>
			<li> if...else </li>
			<li> if...else if...else </li>
			<li> switch </li>

			<script type="text/javascript">
				const age = 26; var fruits = "Papayas";
				if(age > 50){
					console.log('elder');
				}else if(age > 80){
					console.log('senior1');
				}else if(age > 100){
					console.log('senior2');
				}
				else{
					console.log('adult');
				}

				switch (age){
					case 50:
					console.log('elder');
					break;

					case 80:
					console.log('senior1');
					break;

					default: 
					console.log('adult');
				}

				switch (fruits){
					case "Orange":
					console.log('This is Orange');
					break;

					case "Mangoes":
					console.log('This is Mangoes');
					break;

					default: 
					console.log('Sorry.');
				}

			</script>

		</ul>
	</body>
</html>
