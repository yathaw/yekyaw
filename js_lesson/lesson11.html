<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lesson 11 </title>
</head>
<body>
	<h1> Object </h1>

	<ul>
		<li> typeof {} </li>
		<li> new Object() </li>
		<li> Object() </li>
		<li> Object.create({}) </li>
		<li> Object.assign({}) </li>
	</ul>

	<script type="text/javascript">

		// 2 ways declare
		// 1. object အရင်ဆောက်ပြီးမှ property (value) ထည့်
		let a = {};
		a.name ="Aung Aung";

		// 2. object ဆောက်ရင်း property ( Value ) ထည့်
 		var person = {
 			"First Name": "Ko Aung",
			fathername : "U Mg Mg",
			mothername : "Daw Aye Aye",
			address : "Yangon"
		}

		// 2 ways retrive
		// 1. key ပေးထားတဲ့ name က space မပါရင်သုံး
		document.write(a.name);

		// 2. key ပေးထားတဲ့ name က space ပါရင် သုံး
		document.write(person['First Name']);

		// Add Object
		person.age  = "35";

		document.write(person.age);
		console.log(person);

		// Delete Object
		delete person.age;
		console.log(person);



	</script>

</body>
</html>
