<body>
    <h1> Datatype </h1> 

    <ul>
        <li> Number </li>
        <li> String </li>
        <li> Boolean </li>
        <li> Null </li>
        <li> undefined </li>
    </ul>

    <h3> Number </h3>

    <p> undefined </p>
