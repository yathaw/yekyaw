<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
</head>
<body>
    <h1> Variable </h1>

    <p> Naming Rules: </p>
    <ul>
        <li> No Space </li>
        <li> No Special Characters => !@#$%^&*()_-= </li>
        <li> / \ ? . > < = ~ ` ' " { ( [ | ; : , </li>
        <li> Can't be a number on first character </li>
        <li> Case Sensitive </li>
    </ul>

    <!-- ကြေငြာပြီးသားတန်ဖိုးကို ပြင်လို့မရဘူး -->
    <h3> Let </h3>
    <script>
        let student ="Maung Maung";
        // let student ="Aung Aung";
        console.log(student);
    </script>
    
    <!-- ကြေငြာပြီးသားတန်ဖိုးကို ပြင်လို့မရဘူး -->
    <h3> Const </h3>
    <script>
        const parent = "U Maung";
        // const parent = "Daw Hla";
        console.log(parent);
    </script>

    <!-- ကြေငြာပြီးသားတန်ဖိုးကို assign ထပ်လုပ်ခွင့်ပေးတယ်။ overwrite လုပ်ခွင့်ပေးတယ် -->
    <h3> Var </h3>
    <script>
        var course = "Class A";
        var course = "Class B";
        console.log(course);
    </script>

    <script>
        var name = prompt("What is your name");
        document.write(name);

    </script>

</body>
</html>
