<!DOCTYPE html>

	<body>
		<h1> Comparison or Relation Operators </h1>

		<ul>
			<li> == => equal to </li>
			<li> === => equal value and equal type </li>
			<li> != => not equal to </li>
			<li> !== => not equal value and not equal type </li>
			<li> > => greater than </li>
			<li> < => less than </li>
			<li> >= => greater than or equal to </li>
			<li> < => less than </li>
			<li> <= => less than or equal to </li>
		</ul>
	</body>
</html>
