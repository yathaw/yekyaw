<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>

	<h1> Function </h1>

	<ul>
		<li> can assign to variable </li>
		<li> can use as parameter (Poxy Function) </li>
		<li> can also be return value </li>
	</ul>

	<script type="text/javascript">
			
		function sum (a, b){
			var result = a+b;

			return result;
		}

		var result = sum(1,2);
		document.write(result+"<br>");


		var firstNumber = prompt("Enter First Number");
		var secondNumber = prompt("Enter Second Number");

		var marks = sum(parseFloat(firstNumber), parseFloat(secondNumber));

		document.write("First Number is "+ firstNumber+"<br>");
		document.write("Second Number is "+ secondNumber+"<br>");

		document.write("Total Mark is "+ marks+"<br>");




	</script>

</body>
