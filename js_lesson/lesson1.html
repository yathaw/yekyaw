<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Lesson 1 </title>
</head>
<body>
	<h1> Display Output </h1>

	<p id="testing1"></p>

	<p id="testing2"></p>

	<script type="text/javascript">

		// Display Output 1 က innerHTML ကို အဓိကထားရမယ်
		document.getElementById("testing1").innerHTML = "Hello World";
		document.getElementById("testing2").innerHTML = 1+1;

		// Display Output 2
		document.write('Hello Testing');

		// Display Output 3
		window.alert("Hello World");

		// Display Output 4 (Developer Only)
		console.log("Hello World");

		// Single Line Comment

		/* Multiline Comment */

		



	</script>
</body>
</html>
