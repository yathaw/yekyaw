<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration</title>

	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.min.css">

</head>
<body>
	<div class="container">
		<div class="row justify-content-center my-5">
			<div class="col-xl-8 col-lg-8 col-md-10 col-sm-12 col-12 ">
				<div class="card ">
					<div class="card-header text-bg-primary">
					    Student Registraion Form
					</div>
					<div class="card-body">
						<form>
							<div class="row mb-3">
							    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputName">
							    </div>
							</div>
							<div class="row mb-3">
							    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
							    <div class="col-sm-10">
							      	<input type="email" class="form-control" id="inputEmail">
							    </div>
							</div>
							<div class="row mb-3">
							    <label for="inputDob" class="col-sm-2 col-form-label">Date Of Birth</label>
							    <div class="col-sm-10">
							      	<input type="date" class="form-control" id="inputDob">
							    </div>
							</div>
							  
							<fieldset class="row mb-3">
							    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
							    <div class="col-sm-10">
							      	<div class="form-check form-check-inline">
									  	<input class="form-check-input" type="radio" name="gender" id="inputMale" value="Male">
									  	<label class="form-check-label" for="inputMale">Male</label>
									</div>
									<div class="form-check form-check-inline">
									  	<input class="form-check-input" type="radio" name="gender" id="inputFemale" value="Female">
									  	<label class="form-check-label" for="inputFemale">Female</label>
									</div>
							      
							    </div>
							</fieldset>

							<div class="row mb-3">
							    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
							    <div class="col-sm-10">
							      	<textarea class="form-control" id="inputAddress" rows="3"></textarea>
							    </div>
							</div>

							<div class="row mb-3">
							    <label for="inputCoursetype" class="col-sm-2 col-form-label">Course Type</label>
							    <div class="col-sm-10">
							      	<select class="form-select" aria-label="Default select example" id="inputCoursetype">
									  	<option value="Web Application Development" selected> Web Application Development </option>
									  	<option value="Enterprise Information Systems."> Enterprise Information Systems. </option>
									  	<option value="E-Commerce Technologies">E-Commerce Technologies</option>
									  	<option value="Networking and Client/Server Computing">Networking and Client/Server Computing</option>
									  	<option value="nternet Security">nternet Security</option>
									  	<option value="IT-Based Application Project">IT-Based Application Project</option>
									  	<option value="AWS Developer Associate Certification Training">AWS Developer Associate Certification Training</option>
									  	<option value="Machine Learning Certification Course">Machine Learning Certification Course</option>
									  	<option value="Certified Ethical Hacking Course">Certified Ethical Hacking Course </option>

									</select>
							    </div>
							</div>

							<button type="button" class="btn btn-primary" id="registerBtn">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row my-5">
			<div class="col-12">
				<table class="table" id="studentlistTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Date of Birth</th>
							<th>Gender</th>
							<th>Address</th>
							<th>Course Type</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {


			$('#registerBtn').click(function(){
				var name =$('#inputName').val();
				var email =$('#inputEmail').val();
				var dob =$('#inputDob').val();
				var address =$('#inputAddress').val();

				var gender = $("input[name='gender']:checked").val();

				var coursetype = $("#inputCoursetype option:selected").val();

				console.log(coursetype);

				$("tbody").append(`
					<tr>
						<td>
							<p> ${name} </p>
							<i> ${email} </i>
						</td>
						<td>${dob}</td>
						<td>${gender}</td>
						<td>${address}</td>
						<td>${coursetype}</td>
					</tr>
				`);

			});

		});
	</script>

</body>
</html>
